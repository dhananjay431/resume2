<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <style>
    .active{
  background-color:red;
}
</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="app">

        <button v-on:click="show(0)"> show </button>
    
      <div class="text-center row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div v-for="(todo,index) in todos" v-bind:class="{ active: isActive==index }">
         <div style="font-size:3rem;">
         {{todo}}
         </div> 
        </div>
    </div>
      <div class="col-sm-4"></div>
      </div>
      
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
    var arr=[];
var p = 17;
for(var i=1;i<=10;i++){
 arr.push(`${p} ${i} za ${i*p}`);
}
console.log(arr);
new Vue({
  el: "#app",
  data: {
    todos: arr,
     isActive:0
  },
  methods: {
  	toggle: function(todo){
    	todo.done = !todo.done
    },
    show:function(data){
    var t = this;
      function dis(data2){
         if(data2==10) { 
         t.isActive = 0;return;}
         t.isActive = data2;
         console.log(t.todos[t.isActive]);
          var message = new SpeechSynthesisUtterance(t.todos[t.isActive]);
      		var voices = speechSynthesis.getVoices();
      		message.voice = voices[2];
      		speechSynthesis.speak(message);
      
         setTimeout(function(){
         dis(data2+1);
         },4000);
         
      }
      dis(data);
    }
  }
})
</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
